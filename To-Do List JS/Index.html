<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="./assets/Css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="./assets/Download/bootstrap/css/bootstrap.css"
      />
    <script src="./assets/Download/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <script src="./assets/Download/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet"
      href="./assets/Download/font-awesome-4.7.0/css/font-awesome.css">
  </head>
  <body>
    <header>
      <h1>My's Todo List</h1>
    </header>
    <form>
      <input type="text" class="todo-input">
      <button class="todo-button" type="submit">
        <i class="fa fa-plus-square" aria-hidden="true"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
  </body>
  <script src="./assets/Javascript/app.js"></script>
</html>
